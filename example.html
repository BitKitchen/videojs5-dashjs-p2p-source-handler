<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Test Player</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="node_modules/video.js/dist/video-js.css">
  <script src="node_modules/video.js/dist/ie8/videojs-ie8.js"></script>
</head>

<body>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="http://localhost:8080/videojs5-dashjs-p2p-source-handler.js"></script>

  <script>
    var fixture;
    fixture = document.createElement('div');
    fixture.id = 'fixture';
    document.body.appendChild(this.fixture);

    var videoEl = document.createElement('video');
    videoEl.id = 'vid';
    videoEl.setAttribute('controls', '');
    videoEl.setAttribute('width', '600');
    videoEl.setAttribute('height', '300');
    videoEl.setAttribute('muted', '');
    videoEl.className = 'video-js vjs-default-skin';
    fixture.appendChild(videoEl);

    var player = videojs('vid', {
      html5: {
        dash: {
          limitBitrateByPortal: true
        },
        streamroot: {
          p2pConfig: {
            streamrootKey: "dev",
          }
        }
      }
    });

    player.ready(function() {
      player.src('//wowza-test-cloudfront.streamroot.io/vodOrigin/tos1500.mp4/manifest.mpd');
    });
  </script>

  <div id="streamroot-graphs"></div>
  <script src="https://tools.streamroot.io/usage-graphs/latest/graphs.js"></script>
</body>

</html>
